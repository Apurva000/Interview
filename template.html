    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

    </nav>

    <main role="main" class="container">
        <div id="contents">

            <div id="query-result" class="mt-5">
                <div id="answer-table" class="card card-body m-12">
                    <table class='table table-striped'>
                        <thead>
                            <th>Year</th>
                            <th>Km</th>
                            <th>Price</th>
                            <th>Place</th>
                            <th>Date</th>
                        </thead>
                        {% for item in carlist %}
                            <tr>
                                {% for item_data in item %}
                                    <td>{{ item_data }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>

        </div>
    </main>
